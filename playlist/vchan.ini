# vchan.ini â€” corrected (no interpolation placeholders)
[server]
port = 8088
idle_timeout_sec = 300
selected_profile = cpu_x264
wait_for_segments_sec = 5

[logging]
max_bytes = 10485760
backups = 3

[media]
media_dir = C:\vchan\media
allowed_exts = .mp4,.mkv,.mov,.m4v,.mpg,.ts,.m2ts
min_programme_seconds = 1800

[channel]
id = VChannel.1
name = My Virtual Channel

[hls]
dir = hls
manifest = channel.m3u8
time = 4
list_size = 30
flags = append_list+program_date_time+independent_segments+discont_start
cleanup_keep_seconds = 1200

[ffmpeg.global]
width = 1280
height = 720
fps = 30
gop_seconds = 2
pix_fmt = yuv420p
video_bitrate = 5M
audio_bitrate = 128k

[ffmpeg.profile.cpu_x264]
cmd = -ss {start_at} -re -i "{input}" -map 0:v:0 -map 0:a:0 -vf "scale=w={width}:h={height}:force_original_aspect_ratio=decrease,pad={width}:{height}:(ow-iw)/2:(oh-ih)/2" -r {fps} -pix_fmt {pix_fmt} -c:v libx264 -preset veryfast -b:v {video_bitrate} -g {g} {audio_args} -f hls -hls_time {hls_time} -hls_list_size {hls_list_size} -hls_flags {hls_flags} -hls_segment_filename "{hls_dir}/channel%d.ts" "{manifest_path}"
